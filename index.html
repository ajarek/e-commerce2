<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>E-commerce</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo"><i class="fas fa-headphones-alt"></i></div>
            <div class="h3">
                <h3>Audio headphones</h3>
            </div>
            <div class="search"><i class="fas fa-search"></i></div>
        </div>
        <div class="display">
            <div class="brands">
                <div class="brand"><img src="img/logo1.jpg" alt=""></div>
                <div class="brand"><img src="img/logo2.jpg" alt=""></div>
                <div class="brand"><img src="img/logo3.png" alt=""></div>
            </div>
            <div class="wrap">
                <div class="bestProducts"></div>
                <div class="cart">
                    <div> Cart<i class="fas fa-shopping-cart"></i></div>
                    <div>
                        <ul></ul>
                    </div>
                    <div class="total"></div>
                    <div class="pay" onclick="pay()"><a href="https://www.paypal.com/pl/home" target="_blank">Pay<i
                                class="fas fa-hand-holding-usd"></i></a></div>
                </div>
            </div>
        </div>

        <div class="footer">
            <a href="#"><i class="fas fa-home"></i></a>
            <a href="#"><i class="fab fa-facebook-square"></i></a>
            <a href="#"><i class="fas fa-mobile-alt"></i></a>
            <a href="#"><i class="fas fa-heart"></i></a>
            <button><i class="fas fa-shopping-cart"></i></button>
        </div>

        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/b4e6b4ce55.js" crossorigin="anonymous"></script>
</body>

</html>
